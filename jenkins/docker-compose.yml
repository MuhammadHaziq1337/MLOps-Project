version: '3.8'
services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jenkins-mlops
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - $HOME/.kube:/var/jenkins_home/.kube
    environment:
      - TZ=UTC
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false -Xmx2g

volumes:
  jenkins_home:
    name: jenkins_mlops_home 