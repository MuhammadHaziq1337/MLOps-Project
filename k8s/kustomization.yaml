  - persistent-volumes.yaml
  - configmap.yaml
  - secrets.yaml
  - deployment.yaml
  - service.yaml
  - mlflow-deployment.yaml
  - mlflow-service.yaml
  - hpa.yaml
  - ingress.yaml
