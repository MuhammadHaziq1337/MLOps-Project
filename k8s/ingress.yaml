apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mlops-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.innovateanalytics.com
    - mlflow.innovateanalytics.com
    secretName: tls-secret
  rules:
  - host: api.innovateanalytics.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mlops-project-service
            port:
              number: 8000
  - host: mlflow.innovateanalytics.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mlflow-service
            port:
              number: 5000 