apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlops-project
  labels:
    app: mlops-project
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mlops-project
  template:
    metadata:
      labels:
        app: mlops-project
    spec:
      containers:
      - name: mlops-project
        image: innovateanalytics/mlops-project:{{VERSION}}
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        env:
        - name: MLFLOW_TRACKING_URI
          value: "http://mlflow-service:5000"
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30 